<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>

          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>

      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <a href="{{ site.github }}"><img src="{{ site.baseurl}}public/Github-Mark-32px.png"></a>
        <small>
          &copy; {{ site.author.name }} <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>

  </body>
</html>
