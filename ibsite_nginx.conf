server {
	listen 80;
	server_name localhost;
	root /var/www/ibsite;
	location = /public/background.jpg {
		expires -1;
		if_modified_since off;
		proxy_pass http://localhost:64156;
	}
	location = /public/css/ibur.css {
		expires -1;
		if_modified_since off;
	}
	location / {
		expires 30d;
		try_files $uri $uri/ /index.html;
	}
}

