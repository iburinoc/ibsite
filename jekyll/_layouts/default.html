<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="bgdiv">

    </div>
    <div class="content">
      <div class="header">
      <header class="masthead container">
        <h3 class="masthead-title">
          <a href="{{ site.baseurl }}" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>

          {% for page in site.pages_list %}
            &nbsp;&nbsp;&nbsp;
            <small><a href="{{ page[1] }}">{{ page[0] }}</a></small>
          {% endfor %}
        </h3>
      </header>
      </div>

      <main class="container">
    <div class="bgdiv">

    </div>
        {{ content }}
      <footer class="footer">
		<div>
			<style>
			img.footerimgs {display:block;
				float:left;
				margin-right: 10px;}
			</style>
		    <a href="{{ site.github }}"><img src="{{ site.baseurl}}public/GitHub-Mark-32px.png" height="32" class="footerimgs"></a>
			<a href="mailto:{{ site.email }}"><img src="{{ site.baseurl}}public/mail-512-000000.png" height="32" title="{{ site.email }}" class="footerimgs"></a>
		</div>
		<br>
		<br>
        <small>
          &copy; {{ site.author.name }} <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
      </main>

    </div>

  </body>
</html>
